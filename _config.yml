# Minimal Jekyll config to serve static files
plugins: []
markdown: kramdown
highlighter: rouge
safe: false
lsi: false
incremental: false
excerpt_separator: "\n\n"

# Exclude everything from Jekyll processing
exclude:
  - README.md.backup
  - RENDER_DEPLOYMENT.md
  - tests/
  - src/
  - main.py
  - requirements.txt
  - Dockerfile
  - docker-compose.yml
  - docker-deploy.sh
  - nginx.conf
  - .dockerignore
  - .gitignore

# Include only what we need
include:
  - assets/
  - index.html
  - .nojekyll
